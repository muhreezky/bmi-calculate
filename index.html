<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator by Muhammad Rizkiansyah</title>
  </head>
  <body class="poppins-medium">
    <main>
      <form id="mainform" name="mainform" class="card">
        <h1 class="poppins-extrabold">Ayo Hitung BMI</h1>
        <div style="display: flex; flex-direction: column; gap: 14px">
          <div class="input-parent w-full">
            <label for="height">Tinggi Badan (cm)</label>
            <input
              type="number"
              class="poppins-regular input w-full"
              placeholder="Isi dengan tinggi badan anda (cm)"
              id="height"
              name="height"
              min="1"
              required
            />
          </div>
          <div class="input-parent w-full">
            <label for="weight">Berat Badan (kg)</label>
            <input
              type="number"
              class="poppins-regular input w-full"
              placeholder="Isi dengan tinggi badan anda (cm)"
              id="weight"
              name="weight"
              min="1"
              required
            />
          </div>
        </div>
        <button
          class="button poppins-medium w-full"
          type="submit"
          style="margin-top: 35px"
        >
          Hitung
        </button>
      </form>
      <div class="card hidden" id="resultcard">
        <h1 class="poppins-extrabold">Hasil</h1>
        <div style="display: flex; gap: 6px; align-items: center">
          <h1 class="poppins-regular" style="font-size: 25px">BMI Anda</h1>
          :
          <span id="result" class="poppins-bold" style="font-size: 23px"
            >0</span
          >
          <span id="predicate" class="poppins-extrabold" style="font-size: 23px"
            >()</span
          >
        </div>
        <div class="categories">
          <div class="category-card">
            <div class="poppins-regular" style="font-size: 16px">Kurus</div>
            <div class="poppins-bold" style="font-size: 23px">
              kurang dari 18.5
            </div>
          </div>
          <div class="category-card">
            <div class="poppins-regular" style="font-size: 16px">Normal</div>
            <div class="poppins-bold" style="font-size: 23px">
              18.5 s/d 24.9
            </div>
          </div>
          <div class="category-card">
            <div class="poppins-regular" style="font-size: 16px">Gemuk</div>
            <div class="poppins-bold" style="font-size: 23px">25 s/d 29.9</div>
          </div>
          <div class="category-card">
            <div class="poppins-regular" style="font-size: 16px">Obesitas</div>
            <div class="poppins-bold" style="font-size: 23px">
              mulai dari 30
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
    <script>
      mainform.addEventListener("submit", (e) => {
        e.preventDefault();
        startCount();
      });
    </script>
    <footer>
      <div>
        &copy;
        <a style="color: #fff" href="https://muhreezky.github.io/portfolio">
          Muhammad Rizkiansyah
        </a>
        2024
      </div>
    </footer>
  </body>
</html>
